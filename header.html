
<style>
.dropdown {
    z-index: 0;
    display:inline-block;
    margin-left: 1px;
  }


.glyphicon-bell {
   
    font-size:1.5rem;
  }

.notifications {
   min-width:420px; 
  }
  
.notifications-wrapper {
      overflow:auto;
      max-height:250px;
 }
    
 .menu-title {
     color:#ff7788;
     font-size:1.5rem;
     display:inline-block;
 }
 
.glyphicon-circle-arrow-right {
      margin-left:10px;     
   }
  
 .notification-heading, .notification-footer  {
 	padding:2px 12px;
 }
      
        
.dropdown-menu.divider {
  margin:5px 0;          
  }

    
.notification-item {
 padding:10px;
 margin:5px;
 background:#eee;
 border-radius:4px;
 }
 .notification-item-seen{

    <div ng-controller="headerController" id="app_header" class="navbar navbar-default navbar-fixed-top" role="navigation" ng-init="header.init()">
      <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" rel="home" href="" title="">#</a>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
         <div class="navbar-form">
              <input type="text" class="form-control " placeholder="Search" ng-change='reportChange()' ng-model='search'>
              <div class="btn-toolbar  navbar-right">
                   <div class="btn-group" role="group" ng-show = "selectedItemIndex() > -1">
                            <button type="button" class="btn btn-default" data-toggle="modal" data-toggle="tooltip" title='Editer "{{eModulesList()[selectedItemIndex()].intitulee}}"' data-target="#editeModal" ng-click="edite()">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default" data-toggle="modal" data-toggle="tooltip" title='Partager "{{eModulesList()[selectedItemIndex()].intitulee}}"' data-target="#shareModal" ng-click="share()">
                                    <span class="glyphicon glyphicon-share" aria-hidden="true"></span>
                            </button>
                            <button type="button" ng-show='eModulesList()[selectedItemIndex()].createdBy._id == userId' class="btn btn-default" data-toggle="modal" data-toggle="tooltip" title='Supprimer "{{eModulesList()[selectedItemIndex()].intitulee}}"' data-target="#deleteModal">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            </button>
                    </div>
                    <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default" data-toggle="modal" data-toggle="tooltip" title="Crée un élément de module" data-target="#creeModal" ng-click="cree()">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </button>   
                            <div class="dropdown">
                                    <button class="btn btn-primary" type="button" data-toggle="dropdown" ng-show="header.eModuleNotif.length">
                                            <span class="glyphicon glyphicon-bell" aria-hidden="true"></span>
                                            <span class="badge">{{header.eModuleNotif.length}}</span>
                                    </button>
                                    <ul class="dropdown-menu notifications" role="menu" aria-labelledby="dLabel">
                                        <div class="notification-heading">
                                            <h4 class="menu-title">Notifications</h4>
                                            <h4 class="menu-title pull-right">
                                                View all
                                                <i class="glyphicon glyphicon-circle-arrow-right"></i>
                                            </h4>
                                        </div>
                                        <li class="divider"></li>
                                        <div class="notifications-wrapper">
                                            
                                            <a ng-repeat="notif in header.eModuleNotif | orderBy :'-date'" class="content" href="#">
                                                <div class="notification-item">
                                                    <div class="item-info">
                                                        <h4 ng-if='notif.typee == "delete"'>
                                                            {{notif.prof.nom}} a supprimer {{notif.intitulee}}
                                                        </h4>
                                                        <h4 ng-if='notif.typee == "share"'  ng-click="notifClick(notif.eModule._id)">
                                                            {{notif.prof.nom}} a partager avec vous {{notif.eModule.intitulee}}
                                                        </h4>
                                                        <h4 ng-if='notif.typee == "update"'  ng-click="notifClick(notif.eModule._id)">
                                                            {{notif.prof.nom}} a mis a jour {{notif.eModule.intitulee}}
                                                        </h4>
                                                        <h6>{{notif.date}}</h6>
                                                    </div>
                                                </div>
                                                <li class="divider"></li>
                                            </a>
                                        </div>
                                    </ul>
                             </div>
                    </div>
                 </div>
            </div>
        </div>
    </div>
