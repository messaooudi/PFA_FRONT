 <html ng-app='app' ng-controller="gestionFilierController">
  <head>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link href="/CDN/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/CDN/bootstrap/css/bootstrap-select.min.css">
        <link href="sideBarStyle.css" rel="stylesheet">
        <link rel="icon" href="favicon.ico" />
  </head>
  <body>
        <div id="wrapper">
                <div class="overlay"></div>
            
                <!-- Sidebar -->
                <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
                    <ul class="nav sidebar-nav">
                        <li class="sidebar-brand">
                            <a href="#">
                            Gestion Filiere
                            </a>
                        </li>
                        <li>
                            <a ui-sref="eModule">élément de module <span class="badge">{{eModuleNotifCount()}}</span></a>
                        </li>
                        <li>
                            <a ui-sref="module" >module <span class="badge">{{moduleNotifCount()}}</span></a>
                        </li>
                    </ul>
                </nav>
                <!-- /#sidebar-wrapper -->

                <!-- Page Content -->
                <div id="">
                    <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                        <span class="hamb-top"></span>
                        <span class="hamb-middle"></span>
                        <span class="hamb-bottom"></span>
                    </button>
                        
                    <div ui-view></div>
                    
                </div>
                <!-- /#page-content-wrapper -->

            </div>
            <!-- /#wrapper -->
            
            <script src="/CDN/jquery/jquery.min.js"></script>
            <script src="/CDN/bootstrap/js/bootstrap.min.js"></script>
            <script src="/CDN/bootstrap/js/bootstrap-select.min.js"></script>
            <script src="/CDN/angular/angular.min.js"></script>
            <script src="/CDN/angular/angular-route.min.js"></script>
            <script src="/CDN/angular/angular-ui-router.min.js"></script>
            <script src="/CDN/contextMenu/contextMenu.js"></script>
            <script src="controller.js"></script>
            <script src="sideBar.js"></script>
            
    </body>
 </html>
